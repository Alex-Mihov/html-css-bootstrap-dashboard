<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../img/duck.png" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Catalogo Libri</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>

                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="Cerca..." placeholder="Cerca..." aria-label="Cerca...">
                  <button class="btn btn-outline-success" type="submit">Cerca</button>
                </form>
              </div>
            </div>
          </nav>
        
    </header>

    <main>

        <div class="container">
            <div class="row align-items-start">

                <!-- sezione info libro -->
              <div class="col">
                
                <!-- titolo sezione -->
                <div class="row justify-content-between">
                  <div class="col-12 mb-3"><h4>Nuovo Libro</h4></div>
                </div>

                <!-- nome e cognome -->
                <div class="row">
                  <div class="col">
                    <label class="mb-2" for="nome">Nome Autore</label>
                    <input type="text"  id="nome" class="form-control" placeholder="Inserisci nome dell'autore" aria-label="First name">
                  </div>
                  <div class="col">
                    <label class="mb-2" for="cognome">Cognome Autore</label>
                    <input type="text" id="cognome" class="form-control" placeholder="Inserisci il cognome" aria-label="Last name">
                  </div>
                </div>

                <!-- titolo libro -->
                <div class="mt-3">
                  <label class="mb-2" for="book-title">Titolo</label>
                  <input type="text" id="book-title" class="form-control" placeholder="Inserisci il titolo del libro">
                  <div id="book-title" class="form-text">
                    Titolo versione italiana
                  </div>
                </div>

                <!-- genere anno isbn -->
                <div class="row">

                  <!-- genere -->
                   <div class="col-12 col-lg-4 mt-3">
                    <label class="mb-2" for="genere">Genere</label>
                    <select class="form-select" id="genere">
                      <option selected>Scegli il genere</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                  
                  <!-- anno -->
                  <div class="col-12 col-lg-4 mt-3">
                    <label class="mb-2" for="release">Anno di Pubblicazione</label>
                    <input type="release" id="book-title" class="form-control" placeholder="Inserisci l'anno">
                  </div>

                  <!-- isbn -->
                  <div class="col-12 col-lg-4 mt-3">
                    <label class="mb-2" for="isbn">ISBN#</label>
                    <input type="isbn" id="book-title" class="form-control" placeholder="Inserisci il codice ISBN#">
                  </div>

                </div>

                <hr class="mt-5 mb-4">

              </div>

              <!-- sezione note -->
              <div class="col-12">

                <!-- note -->
                <div>
                  <label for="note" class="form-label">Note</label>
                  <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note" rows="3"></textarea>
                </div>

                <!-- check digitale -->
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in vesione digitale
                  </label>
                </div>

                <!-- bottone aggiungi libro -->
                <div class="col mt-3"><button type="button" class="btn btn-primary">Aggiungi Libro</button></div>
              </div>
              
            </div>
          </div>

    </main>

</body>
</html>
